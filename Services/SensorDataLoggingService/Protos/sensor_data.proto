syntax = "proto3";

option csharp_namespace = "SensorDataLoggingService";

package sensor;

service SensorDataLogger {
  rpc LogSensorData (SensorDataRequest) returns (LogSensorDataResponse);
}

message SensorDataRequest {
  string deviceId = 1;
  string receivedAt = 2;
  string value = 3;
  string type = 4;
}

message LogSensorDataResponse {
  bool success = 1;
  string message = 2;
}
